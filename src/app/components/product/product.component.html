<div class="container ">
    <div class="card details">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{productdetail.image2}}"/></div>
                      <div class="tab-pane" id="pic-2"><img src="{{productdetail.image0}}" /></div>
                      <div class="tab-pane" id="pic-3"><img src="{{productdetail.image1}}" /></div>
                      <div class="tab-pane" id="pic-4"><img src="{{productdetail.image3}}" /></div>
                      <div class="tab-pane" id="pic-5"><img src="{{productdetail.image4}}" /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{productdetail.image2}}" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="{{productdetail.image0}}" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="{{productdetail.image1}}"/></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src="{{productdetail.image3}}"/></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src="{{productdetail.image4}}" /></a></li>
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title" >{{productdetail.title}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">
                        {{productdetail.description}}
                    </p>
                    <h4 class="price">
                        current price: <span>${{productdetail.price}}</span>
                    </h4>
                    <p class="vote">
                        <strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong>
                    </p>
                    <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>
                    <h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                        <button class="like btn btn-default ml-3" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
